<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol | Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Yeni Hesap Oluştur</h2>
            <p>Bilgilerini gir ve mermi gibi todolara başla!</p>

            <div class="input-field">
                <input type="email" id="regEmail" placeholder="E-posta Adresiniz" required>
            </div>
            <div class="input-field">
                <input type="password" id="regPassword" placeholder="Şifreniz" required>
            </div>
            <div class="input-field">
                <input type="password" id="regPasswordConfirm" placeholder="Şifrenizi Tekrar Girin" required>
            </div>

            <button onclick="handleRegister()" class="register-btn" style="width: 100%; margin-top: 10px;">Kayıt
                İşlemini Tamamla</button>

            <div class="login-footer" style="margin-top: 20px;">
                <span>Zaten hesabın var mı? <a href="index.html">Giriş Yap</a></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
